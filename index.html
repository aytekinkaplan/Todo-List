<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Modern Todo List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      .todo-item {
        transition: all 0.3s ease;
      }
      .todo-item:hover {
        transform: translateX(10px);
      }
      .completed {
        text-decoration: line-through;
        opacity: 0.6;
      }
      .form-control-xl {
        height: calc(1.5em + 1.5rem + 2px);
        padding: 0.75rem 1rem;
        font-size: 1.25rem;
        line-height: 1.5;
        border-radius: 0.5rem;
      }
      @media (max-width: 576px) {
        .form-control-xl {
          font-size: 1rem;
          height: calc(1.5em + 1rem + 2px);
          padding: 0.5rem 0.75rem;
        }
        .btn-lg {
          padding: 0.375rem 0.75rem;
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body class="bg-dark">
    <div
      class="container-fluid min-vh-100 d-flex flex-column justify-content-center py-3 py-md-5"
    >
      <div class="row justify-content-center">
        <div class="col-11 col-sm-10 col-md-8 col-lg-6">
          <div class="card bg-secondary shadow-lg">
            <div class="card-body p-3 p-md-4">
              <h1
                class="text-center mb-4 text-white animate__animated animate__bounce fs-2 fs-md-1"
              >
                Modern Todo List
              </h1>
              <form id="todo-form" class="mb-4">
                <div class="input-group input-group-lg mb-3">
                  <input
                    type="text"
                    id="todo-input"
                    class="form-control form-control-xl bg-dark text-light border-secondary"
                    placeholder="Enter a todo item"
                  />
                  <button
                    type="submit"
                    id="add-btn"
                    class="btn btn-primary btn-lg"
                  >
                    Add
                  </button>
                </div>
              </form>
              <div
                class="d-flex flex-column flex-md-row justify-content-between mb-3"
              >
                <button
                  id="delete-all-btn"
                  class="btn btn-danger btn-lg mb-2 mb-md-0"
                >
                  Delete All
                </button>
                <button id="complete-all-btn" class="btn btn-success btn-lg">
                  Complete All
                </button>
              </div>
              <ul id="todo-list" class="list-group list-group-flush"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="bundle.js"></script>
  </body>
</html>
